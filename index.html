<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Pages Dashboard Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Weather 2.0 Dashboard</h1>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container-fluid">

        <!-- Main Content Row -->
        <div class="row">

            <!-- City Search Bar -->
            <div class="col-3 searchCol">

                <!-- Search Form with Button -->
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" onclick="search()" type="button" id="citySearchBtn">
                            <img src="./assets/images/search.png" width="20px"/></button>
                        </div>
                    </div>

                    <!-- City Table List -->
                    <!--Local storage city-->
                    <div class="list-group" id="cityList">
                      </div>                    
                </div>

                <!-- Weather Information Column -->
                <div class="col-8">
                    <div class="card" style="width: 100%;" id="weatherContainer">
                        <!--Icon test-->
                        <img src='' id='myImg'/> 
                    </div>
                    <br>
                    <h4 style="visibility: hidden;" id="5Days">5-day Forecast</h4>
                      <div class="card" id="forecastContainer1"></div>
                      <div class="card" id="forecastContainer2"></div>
                      <div class="card" id="forecastContainer3"></div>
                      <div class="card" id="forecastContainer4"></div>
                      <div class="card" id="forecastContainer5"></div>
                </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
          <span class="text-muted">"" <a href=""</a></span>
        </div>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
